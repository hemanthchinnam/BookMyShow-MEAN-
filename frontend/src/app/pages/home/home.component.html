<div *ngIf="loading; else result">
  <mat-spinner></mat-spinner>
</div>

<ng-template #result>
  <swiper
    
    [autoplay]="true"
    [loop]="true"
    [navigation]="true"
    [pagination]="true"
  >
    <ng-template swiperSlide>
      <img src="../assets/images/offer.jpg" alt="banner 1" />
    </ng-template>

    <ng-template swiperSlide>
      <img src="../assets/images/offer1.jpg" alt="banner 2" />
    </ng-template>
    
    <ng-template swiperSlide>
      <img src="../assets/images/offer2.jpg" alt="banner 3" />
    </ng-template>

    <ng-template swiperSlide>
      <img src="../assets/images/offer4.png" alt="banner 4" />
    </ng-template>
  </swiper>
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <h2>Latest Movies</h2>
    <a [routerLink]="['/sort']" style="text-decoration: underline; font-size: 20px;font-family: 'Times New Roman', Times, serif ; "><strong>Filters</strong></a>
  </div>
  <div
    *ngIf="!error"
    fxLayout="row wrap"
    fxLayoutGap="20px grid"
    fxLayoutGap.xs="10px grid"
  >
   <!-- Inside the ngFor loop where you display movies -->
<div
fxFlex="25%"
fxFlex.sm="33%"
fxFlex.xs="100%"
*ngFor="let movie of movies"
[ngClass]="getSlugClass(movie.slug)"
>
<mat-card class="mat-elevation-z4">
  <a [routerLink]="'/movies/' + movie.slug">
    <img mat-card-image [src]="movie.image" />
    <mat-card-content>
      <p>
        {{ movie.name }}
      </p>
    </mat-card-content>
  </a>
</mat-card>
</div>

  </div>
</ng-template>
