<div *ngIf="loading; else result">
  <mat-spinner></mat-spinner>
</div>

<ng-template #result>
  <div *ngIf="!error">
    <div>{{ movies.length }} Results</div>
    <div class="divider"></div>
    <div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutGap.xs="10px grid">
      <div
        fxFlex="25%"
        fxFlex.sm="33%"
        fxFlex.xs="100%"
        *ngFor="let movies of movies"
      >
        <mat-card class="mat-elevation-z4">
          <a [routerLink]="'/movies/' + movies.slug">
            <img mat-card-image [src]="movies.image" />
            <mat-card-content>
              <p>
                {{ movies.name }}
              </p>
            </mat-card-content>
          </a>
          <mat-card-actions>
            <span>Rs.{{ movies.price }}</span>
            
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</ng-template>
