<div *ngIf="loading; else result">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #result>
    <ng-container *ngIf="!error">
      <div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutGap.xs="10px grid">
        <div fxFlex="20%" fxFlex.xs="100%">
          <mat-nav-list>
            <a mat-list-item routerLink="/admin/dashboard">Dashboard</a>
            <a mat-list-item routerLink="/admin/bookings">Bookings</a>
            <a mat-list-item class="selected" routerLink="/admin/movies"
              >Movies</a
            >
            <a mat-list-item routerLink="/admin/users">Users</a>
          </mat-nav-list>
        </div>
        <div fxFlex="80%" fxFlex.xs="100%">
          <h1>Movies</h1>
          <button mat-button (click)="createMovie()">Add New Movie</button>
          <table mat-table [dataSource]="movies" class="mat-elevation-z8">
            <!-- Id Column -->
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">
                ...{{ element._id.substring(19, 24) }}
              </td>
            </ng-container>
            <!-- User Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.name }}
              </td>
            </ng-container>
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>price</th>
              <td mat-cell *matCellDef="let element">Rs.{{ element.price }}</td>
            </ng-container>
  
            <!--Genre Column -->
            <ng-container matColumnDef="Genre">
              <th mat-header-cell *matHeaderCellDef>Genre</th>
              <td mat-cell *matCellDef="let element">{{ element.Genre }}</td>
            </ng-container>
  
  
            <!-- Tickets available Column -->
            <ng-container matColumnDef="TicketsAvailabile">
              <th mat-header-cell *matHeaderCellDef>Tickets Available</th>
              <td mat-cell *matCellDef="let element">
                {{ element.TicketsAvailable }}
              </td>
            </ng-container>
  
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
              <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/admin/movies/' + element._id]" mat-button>
                  EDIT
                </a>
                &nbsp;
                <button mat-button (click)="deleteMovie(element._id)">
                  DELETE
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </ng-container>
  </ng-template>
