<div *ngIf="loading; else result">
  <mat-spinner></mat-spinner>
</div>
<ng-template #result>
  <ng-container *ngIf="!error">
    <h1>Booking History</h1>
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">
          ...{{ element._id.substring(19, 24) }}
        </td>
      </ng-container>
      <!-- Date Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>DATE</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt }}
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>TOTAL PRICE</th>
        <td mat-cell *matCellDef="let element">Rs.{{ element.totalPrice }}</td>
      </ng-container>

      

      
      

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/bookings/' + element._id]" mat-button> DETAILS </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</ng-template>
