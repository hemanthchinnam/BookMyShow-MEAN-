<body>
  
      <div class="container mt-3">
        <h2>Booking Details</h2>

        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="theatreName">
            <th mat-header-cell *matHeaderCellDef><strong> Name</strong></th>
            <td mat-cell *matCellDef="let element">{{ element.theatreName }}</td>
          </ng-container>
          <ng-container matColumnDef="timings">
            <th mat-header-cell *matHeaderCellDef><strong>Timings</strong></th>
            <td mat-cell *matCellDef="let element">
              <button mat-button *ngFor="let timing of element.timings"
              [class.selected]="timing === selectedTiming"
              (click)="selectTiming(timing)">
        {{ timing }}
      </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="['theatreName', 'timings']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['theatreName', 'timings']"></tr>
        </mat-table>
        </div>
        <div class="text-center mt-3">
          <button mat-button color='primary' (click)="redirectToPayment()">Proceed to Payment</button>
        </div>
    
</body>
